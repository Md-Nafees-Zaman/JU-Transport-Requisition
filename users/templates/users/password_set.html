<!-- users/templates/users/password_set.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0 text-center">Set Password</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">New Password</label>
                            <input type="password" 
                                   name="new_password1" 
                                   class="form-control" 
                                   required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label for="id_new_password2" class="form-label">Confirm Password</label>
                            <input type="password" 
                                   name="new_password2" 
                                   class="form-control" 
                                   required>
                        </div>

                        <button type="submit" class="btn btn-green w-100 py-2">
                            <i class="bi bi-shield-check me-2"></i>Set Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
